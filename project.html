<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form"

        <form action="">
            <div class="heading">
            <h1 class="main_heading">Contact Form</h1>
            <p>Please Fill all the texts in the fields.</p>
            </div>
            <fieldset>
                <p>Your Name: <input type="text" name="your name" id="your name"</p>
                <p>Email: <input type="email" name="email"></p>
                <p>Message:  <textarea name="message" id="message col=200" row="200"></textarea></p>
                <p>Subject: <input type="text" name="subject" id="message"</p>
            <input type="submit" value="Send";
            </fieldset>
        </div>
    
</body>
</html>
